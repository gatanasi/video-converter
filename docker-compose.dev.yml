# Docker Compose configuration for local development
# Usage: docker compose -f docker-compose.dev.yml up -d --build

services:
  video-converter:
    container_name: video-converter-dev
    build:
      context: .
      args:
        VERSION: ${VERSION:-dev}
    restart: unless-stopped
    ports:
      - "${HOST_PORT:-3000}:3000"
    environment:
      GOOGLE_DRIVE_API_KEY: ${GOOGLE_DRIVE_API_KEY}
      ALLOWED_ORIGINS: "${ALLOWED_ORIGINS:-*}"
      WORKER_COUNT: ${WORKER_COUNT:-2}
      DEFAULT_DRIVE_FOLDER_ID: "${DEFAULT_DRIVE_FOLDER_ID:-}"
      PORT: ${PORT:-3000}
      MAX_FILE_SIZE_MB: ${MAX_FILE_SIZE_MB:-500}
    init: true
    volumes:
      - ./uploads:/app/uploads
      - ./converted:/app/converted
    cap_add:
      - SYS_NICE
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/config"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
