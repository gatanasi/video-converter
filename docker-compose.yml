services:
  video-converter:
    container_name: video-converter
    build: .
    restart: unless-stopped
    ports:
      - "${HOST_PORT:-3000}:3000"
    environment:
      GOOGLE_DRIVE_API_KEY: ${GOOGLE_DRIVE_API_KEY}
      ALLOWED_ORIGINS: "${ALLOWED_ORIGINS:-*}"
      WORKER_COUNT: ${WORKER_COUNT:-3}
      DEFAULT_DRIVE_FOLDER_ID: "${DEFAULT_DRIVE_FOLDER_ID:-}"
    init: true
    user: "1000:1000"
    volumes:
      - ./uploads:/app/uploads
      - ./converted:/app/converted
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/config"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
