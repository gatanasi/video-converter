services:
  video-converter:
    container_name: video-converter
    # Use pre-built image from GitHub Container Registry
    # Comment this out and uncomment 'build' section for local development
    image: ghcr.io/gatanasi/video-converter:${VERSION:-latest}
    # Uncomment below for local development builds
    # build:
    #   context: .
    #   args:
    #     VERSION: ${VERSION:-docker}
    restart: unless-stopped
    ports:
      - "${HOST_PORT:-3000}:3000"
    environment:
      GOOGLE_DRIVE_API_KEY: ${GOOGLE_DRIVE_API_KEY}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      WORKER_COUNT: ${WORKER_COUNT:-}
      DEFAULT_DRIVE_FOLDER_ID: "${DEFAULT_DRIVE_FOLDER_ID:-}"
    init: true
    volumes:
      - ./uploads:/app/uploads
      - ./converted:/app/converted
    cap_add:
      - SYS_NICE
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/config"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
