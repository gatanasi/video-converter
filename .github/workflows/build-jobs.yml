name: Video Converter Build Jobs

on:
  workflow_call:
    inputs:
      node_version:
        required: false
        type: string
        default: '22.x'
      go_version:
        required: false
        type: string
        default: '1.25'
      go_lint_version:
        required: false
        type: string
        default: 'latest'
      build_docker:
        required: false
        type: boolean
        default: false
      push_docker:
        required: false
        type: boolean
        default: false
      app_version:
        required: false
        type: string
        default: ${{ github.sha }}
    outputs:
      docker_image:
        description: "Video Converter Docker Image"
        value: ${{ jobs.docker-build.outputs.image_tag }}

permissions:
  contents: read
  packages: write

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      # Frontend linting/testing
      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - name: Use Node.js ${{ inputs.node_version }}
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: ${{ inputs.node_version }}
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify frontend dependencies
        run: pnpm --filter ./frontend install --frozen-lockfile --ignore-scripts --prefer-offline

      - name: Run frontend tests
        run: pnpm --filter ./frontend run --if-present test

      # Backend linting/testing
      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: ${{ inputs.go_version }}
          check-latest: true
          cache-dependency-path: backend/go.sum

      - name: Install backend dependencies
        working-directory: ./backend
        run: go mod download

      - name: Run golangci-lint ${{ inputs.go_lint_version }}
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0
        with:
          version: ${{ inputs.go_lint_version }}
          working-directory: ./backend

      - name: Check formatting
        working-directory: ./backend
        run: test -z "$(gofmt -l .)" || (echo "Go code is not formatted. Run 'gofmt -w .' "; exit 1)

      - name: Run backend tests
        working-directory: ./backend
        run: go test -v ./...

  docker-build:
    name: Docker Build and Push
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: inputs.build_docker == true
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Log in to GitHub Container Registry
        if: inputs.push_docker == true
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}},value=${{ inputs.app_version }},enable=${{ inputs.app_version != github.sha }}
            type=semver,pattern={{major}}.{{minor}},value=${{ inputs.app_version }},enable=${{ inputs.app_version != github.sha }}
            type=semver,pattern={{major}},value=${{ inputs.app_version }},enable=${{ inputs.app_version != github.sha }}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: ./Dockerfile
          push: ${{ inputs.push_docker }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ inputs.app_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
