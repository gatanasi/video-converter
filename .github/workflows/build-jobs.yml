name: Video Converter Build Jobs

on:
  workflow_call:
    inputs:
      node_version:
        required: false
        type: string
        default: '22.x'
      go_version:
        required: false
        type: string
        default: '1.24'
      go_lint_version:
        required: false
        type: string
        default: 'v2.1.2'
      upload_artifacts:
        required: false
        type: boolean
        default: false
      app_version:
        required: false
        type: string
        default: ${{ github.sha }}
    outputs:
      frontend_artifact:
        description: "Video Converter - Frontend"
        value: "frontend-build"
      backend_artifact:
        description: "Video Converter - Backend"
        value: "backend-build"

permissions:
  contents: read

jobs:
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Use Node.js ${{ inputs.node_version }}
      uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
      with:
        node-version: ${{ inputs.node_version }}
        cache: 'pnpm'
        cache-dependency-path: frontend/pnpm-lock.yaml

    - name: Enable Corepack
      run: corepack enable
      shell: bash

    - name: Install dependencies
      run: pnpm install

    - name: Build frontend
      run: pnpm run build

    - name: Run frontend tests
      run: pnpm test

    - name: Upload frontend build artifact
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      if: inputs.upload_artifacts == true
      with:
        name: frontend-build
        path: ./frontend/dist

  backend-build:
    name: Backend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Go
        uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b # v5.4.0
        with:
          go-version: ${{ inputs.go_version }}
          check-latest: true

      - name: Cache Go modules
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('backend/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod download

      - name: Run golangci-lint ${{ inputs.go_lint_version }}
        uses: golangci/golangci-lint-action@v7
        with:
          version: ${{ inputs.go_lint_version }}
          working-directory: ./backend

      - name: Check formatting
        run: test -z "$(gofmt -l .)" || (echo "Go code is not formatted. Run 'gofmt -w .' "; exit 1)

      - name: Build backend
        env:
          NEXT_VERSION: ${{ inputs.app_version }}
        run: |
          echo "Building backend version: $NEXT_VERSION"
          go build -v -trimpath -ldflags="-X main.version=$NEXT_VERSION -s -w" -o video-converter-app ./cmd/server/main.go

      - name: Run backend tests
        run: go test -v ./...

      - name: Upload backend build artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: inputs.upload_artifacts == true
        with:
          name: backend-build
          path: ./backend/video-converter-app
