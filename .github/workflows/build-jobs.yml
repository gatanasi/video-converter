name: Video Converter Build Jobs

on:
  workflow_call:
    inputs:
      node_version:
        required: false
        type: string
        default: '22.x'
      go_version:
        required: false
        type: string
        default: '1.25'
      go_lint_version:
        required: false
        type: string
        default: 'latest'
      build_docker:
        required: false
        type: boolean
        default: false
      push_docker:
        required: false
        type: boolean
        default: false
      platforms:
        required: false
        type: string
        default: 'linux/amd64'
      app_version:
        required: false
        type: string
        default: ${{ github.sha }}
    outputs:
      docker_image:
        description: "Video Converter Docker Image"
        value: ${{ jobs.docker-build.outputs.image_tag }}

permissions:
  contents: read
  packages: write

jobs:
  # Detect which paths changed to conditionally run jobs
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.changes.outputs.frontend }}
      backend: ${{ steps.changes.outputs.backend }}
      infrastructure: ${{ steps.changes.outputs.infrastructure }}
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Detect changed paths
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: changes
        with:
          filters: |
            frontend:
              - 'frontend/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
            backend:
              - 'backend/**'
              - 'go.mod'
              - 'go.sum'
            infrastructure:
              - 'Dockerfile'
              - 'docker-compose*.yml'
              - '.dockerignore'
              - '.github/workflows/**'

  # Frontend linting/testing (runs in parallel with backend)
  frontend-test:
    name: Frontend Lint and Test
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true' || needs.detect-changes.outputs.infrastructure == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - name: Use Node.js ${{ inputs.node_version }}
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: ${{ inputs.node_version }}
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run frontend tests
        run: pnpm --filter ./frontend run --if-present test

  # Backend linting/testing (runs in parallel with frontend)
  backend-test:
    name: Backend Lint and Test
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true' || needs.detect-changes.outputs.infrastructure == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: ${{ inputs.go_version }}
          check-latest: true
          cache-dependency-path: backend/go.sum

      - name: Install backend dependencies
        working-directory: ./backend
        run: go mod download

      - name: Run golangci-lint ${{ inputs.go_lint_version }}
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0
        with:
          version: ${{ inputs.go_lint_version }}
          working-directory: ./backend

      - name: Check formatting
        working-directory: ./backend
        run: test -z "$(gofmt -l .)" || (echo "Go code is not formatted. Run 'gofmt -w .' "; exit 1)

      - name: Run backend tests
        working-directory: ./backend
        run: go test -v ./...

  docker-build:
    name: Docker Build and Push
    runs-on: ubuntu-latest
    needs: [detect-changes, frontend-test, backend-test]
    # Run if docker build requested AND (tests passed OR were skipped due to no changes)
    if: |
      always() &&
      inputs.build_docker == true &&
      (needs.frontend-test.result == 'success' || needs.frontend-test.result == 'skipped') &&
      (needs.backend-test.result == 'success' || needs.backend-test.result == 'skipped')
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Log in to GitHub Container Registry
        if: inputs.push_docker == true
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}},value=${{ inputs.app_version }},enable=${{ inputs.app_version != github.sha }}
            type=semver,pattern={{major}}.{{minor}},value=${{ inputs.app_version }},enable=${{ inputs.app_version != github.sha }}
            type=semver,pattern={{major}},value=${{ inputs.app_version }},enable=${{ inputs.app_version != github.sha }}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: ./Dockerfile
          push: ${{ inputs.push_docker }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ inputs.app_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: ${{ inputs.platforms }}
