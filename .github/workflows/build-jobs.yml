name: Video Converter Build Jobs

on:
  workflow_call:
    inputs:
      node_version:
        required: false
        type: string
        default: '22.x'
      go_version:
        required: false
        type: string
        default: '1.24'
      go_lint_version:
        required: false
        type: string
        default: 'v2.1.2'
      upload_artifacts:
        required: false
        type: boolean
        default: false
      app_version:
        required: false
        type: string
        default: ${{ github.sha }}
    outputs:
      frontend_artifact:
        description: "Video Converter - Frontend"
        value: "frontend-build"
      backend_artifact:
        description: "Video Converter - Backend"
        value: "backend-build"

permissions:
  contents: read

jobs:
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - name: Checkout code
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

    - name: Setup pnpm
      uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

    - name: Use Node.js ${{ inputs.node_version }}
      uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
      with:
        node-version: ${{ inputs.node_version }}
        cache: 'pnpm'
        cache-dependency-path: frontend/pnpm-lock.yaml

    - name: Install dependencies
      run: pnpm install

    - name: Build frontend
      run: pnpm run build

    - name: Run frontend tests
      run: pnpm test

    - name: Upload frontend build artifact
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      if: inputs.upload_artifacts == true
      with:
        name: frontend-build
        path: ./frontend/dist

  backend-build:
    name: Backend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: ${{ inputs.go_version }}
          check-latest: true

      - name: Cache Go modules
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('backend/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod download

      - name: Run golangci-lint ${{ inputs.go_lint_version }}
        uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9 # v8.0.0
        with:
          version: ${{ inputs.go_lint_version }}
          working-directory: ./backend

      - name: Check formatting
        run: test -z "$(gofmt -l .)" || (echo "Go code is not formatted. Run 'gofmt -w .' "; exit 1)

      - name: Build backend
        env:
          NEXT_VERSION: ${{ inputs.app_version }}
        run: |
          echo "Building backend version: $NEXT_VERSION"
          go build -v -trimpath -ldflags="-X main.version=$NEXT_VERSION -s -w" -o video-converter-app ./cmd/server/main.go

      - name: Run backend tests
        run: go test -v ./...

      - name: Upload backend build artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: inputs.upload_artifacts == true
        with:
          name: backend-build
          path: ./backend/video-converter-app
