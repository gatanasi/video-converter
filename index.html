<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Converter</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <header>
            <h1>Video Converter</h1>
        </header>

        <!-- Loading Indicator -->
        <div id="loading-indicator" class="loading-indicator hidden">
            <div class="spinner"></div>
            <span>Loading...</span>
        </div>

        <!-- Tab Navigation -->
        <div class="tabs">
            <button data-tab="convert" class="tab-button active">Convert Videos</button>
            <!-- Removed Previous Conversions tab button -->
        </div>

        <!-- Active Conversions Section - Renamed container inside -->
        <div id="active-conversions" class="active-conversions-section">
            <h2>Active Conversions</h2>
            <div id="conversion-progress-list">
                <!-- Content managed by ConversionProgressComponent -->
            </div>
        </div>

        <!-- Messages Area - Shared between tabs -->
        <div id="message-area" class="messages hidden">
            <!-- Content managed by showMessage/clearMessages -->
        </div>

        <!-- Convert Tab Content -->
        <div id="convert-panel" class="tab-panel">
            <!-- Source Selection (using buttons now, managed by app.js) -->
            <div class="source-selection-section">
                <h2>1. Choose Video Source</h2>
                <div class="source-options button-group">
                    <button id="drive-source-btn" class="btn">Google Drive</button>
                    <button id="upload-source-btn" class="btn">Upload File</button>
                </div>
            </div>

            <!-- Upload Section -->
            <div id="upload-source-section" class="upload-section hidden">
                <h2>2. Upload & Convert</h2>
                <form id="upload-form">
                    <div class="form-group">
                        <label for="file-input">Select video file:</label>
                        <input type="file" id="file-input" accept="video/*" required>
                        <span id="file-name" class="file-name-display">No file selected</span>
                    </div>
                    <div class="form-group">
                        <label for="upload-target-format">Target format:</label>
                        <select id="upload-target-format" name="targetFormat" class="form-control" required>
                            <option value="" disabled selected>Select format...</option>
                            <!-- Options populated by UploadComponent -->
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" id="upload-button" class="btn primary" disabled>Upload & Convert</button>
                    </div>
                    <p class="note">Select a video file from your computer and the desired format.</p>
                </form>
            </div>

            <!-- Drive Section -->
            <div id="drive-source-section" class="drive-section hidden">
                <h2>2. Select Drive Videos & Convert</h2>
                <div class="drive-controls">
                </div>

                <!-- Drive Video List -->
                <div id="drive-video-list" class="video-list-container">
                    <!-- Content managed by VideoListComponent -->
                    <div class="empty-message">Loading videos...</div> <!-- Initial placeholder -->
                </div>

                <!-- Drive Conversion Options & Submit -->
                <div class="drive-conversion-options">
                    <div id="conversion-form">
                        <!-- Content managed by ConversionFormComponent -->
                        <h3>Conversion Options</h3>
                        <div class="form-group">
                            <label for="target-format">Target format:</label>
                            <select id="target-format" name="targetFormat" class="form-control" required>
                                <option value="" disabled selected>Select format...</option>
                                <!-- Options populated by ConversionFormComponent -->
                            </select>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button id="drive-convert-button" class="btn primary" disabled>Convert selected videos</button>
                    </div>
                </div>
            </div>

        </div> <!-- End Convert Panel -->

        <!-- Removed Files Tab Content -->

        <footer>
            <p>&copy; 2025 Video Converter</p>
        </footer>
    </div>

    <!-- Main application script -->
    <script type="module" src="/static/js/app.js"></script>
</body>

</html>
