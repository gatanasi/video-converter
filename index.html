<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Converter</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <h1>Video Converter</h1>
        </header>

        <!-- Tab Navigation -->
        <div class="tabs">
            <button data-tab="convert" class="tab-button active">Convert Videos</button>
            <button data-tab="files" class="tab-button">Previous Conversions</button>
        </div>

        <!-- Active Conversions Section - Visible across all tabs -->
        <div id="active-conversions" class="active-conversions-section hidden"></div>

        <!-- Messages Area - Shared between tabs -->
        <div id="message-area" class="messages hidden"></div>

        <!-- Convert Tab Content -->
        <div id="convert-panel" class="tab-panel">
            <div class="folder-input-section">
                <h2>Google Drive Video Source</h2>
                <div class="folder-input">
                    <label for="folder-id">Google Drive Folder ID or URL:</label>
                    <div class="input-group">
                        <input type="text" id="folder-id" placeholder="Enter folder ID or complete Google Drive URL">
                        <button id="load-videos-btn" class="btn">Load Videos</button>
                    </div>
                    <p class="note">Enter the ID of a Google Drive folder with "Anyone with the link can view" access.</p>
                </div>
            </div>

            <div id="video-list" class="video-list-section">
                <!-- Videos will be displayed here by VideoListComponent -->
            </div>

            <div id="conversion-form" class="conversion-form-section">
                <!-- Conversion form will be displayed here by ConversionFormComponent -->
            </div>
        </div>

        <!-- Files Tab Content -->
        <div id="files-panel" class="tab-panel hidden">
            <div class="files-section">
                <h2>Previously Converted Files</h2>
                <div id="file-list" class="file-list-container">
                    <!-- Files will be displayed here by FileListComponent -->
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2025 Video Converter - Open Source Project</p>
        </footer>
    </div>

    <!-- Import main app using type="module" to enable ES modules -->
    <script type="module" src="/static/js/app.js"></script>
</body>
</html>
