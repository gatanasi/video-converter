<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Converter</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <h1>Video Converter</h1>
        </header>

        <!-- Tab Navigation -->
        <div class="tabs">
            <button data-tab="convert" class="tab-button active">Convert Videos</button>
            <button data-tab="files" class="tab-button">Previous Conversions</button>
        </div>

        <!-- Active Conversions Section - Always visible below tabs -->
        <div id="active-conversions" class="active-conversions-section">
            <!-- Content managed by ActiveConversionsComponent -->
        </div>

        <!-- Messages Area - Shared between tabs -->
        <div id="message-area" class="messages hidden">
            <!-- Content managed by showMessage/clearMessages -->
        </div>

        <!-- Convert Tab Content -->
        <div id="convert-panel" class="tab-panel">
            <div class="folder-input-section">
                <h2>Google Drive Video Source</h2>
                <div class="folder-input">
                    <label for="folder-id">Google Drive Folder ID or URL:</label>
                    <div class="input-group">
                        <input type="text" id="folder-id" placeholder="Enter folder ID or complete Google Drive URL">
                        <button id="load-videos-btn" class="btn">Load Videos</button>
                    </div>
                    <p class="note">Enter the ID of a Google Drive folder shared with "Anyone with the link can view".</p>
                </div>
            </div>

            <!-- New Upload Section -->
            <div class="upload-section">
                <h2>Upload Video File</h2>
                <div class="upload-input">
                    <label for="file-upload">Select Video File:</label>
                    <div class="input-group">
                        <input type="file" id="file-upload" accept="video/*">
                        <button id="upload-convert-btn" class="btn primary" disabled>Upload & Convert</button>
                    </div>
                     <p class="note">Select a video file from your computer to convert.</p>
                     <div id="upload-file-info" class="upload-file-info hidden">
                        Selected: <span id="upload-file-name"></span> (<span id="upload-file-size"></span>)
                     </div>
                </div>
            </div>
            <!-- End New Upload Section -->

            <div id="conversion-form" class="conversion-form-section">
                <!-- Content managed by ConversionFormComponent, now always visible on this tab -->
                <!-- The 'hidden' class is removed from the parent div -->
            </div>

            <div id="video-list" class="video-list-section">
                <!-- Content managed by VideoListComponent -->
            </div>

        </div>

        <!-- Files Tab Content -->
        <div id="files-panel" class="tab-panel hidden">
            <div class="files-section">
                <h2>Previously Converted Files</h2>
                <div id="file-list" class="file-list-container">
                    <!-- Content managed by FileListComponent -->
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2025 Video Converter</p>
        </footer>
    </div>

    <!-- Main application script -->
    <script type="module" src="/static/js/app.js"></script>
</body>
</html>
